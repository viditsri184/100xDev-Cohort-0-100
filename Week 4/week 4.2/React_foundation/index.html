<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="navbar">
        <div class="logo">
            <img src="logo.png" alt="">
            <div class="title">TODO APP</div>
        </div>
        <div class="options">
            <ul>
                <li>About Us</li>
                <li>Blog</li>
                <li>SignUp</li>
            </ul>
        </div>
    </nav>
    <div class="todos">
        <div class="input-box">
            <div class="titles">Title <input type="text" id="task-title" placeholder="Enter title"></div>
            <div class="description">Description <textarea title="txt" name="" id="task-description" placeholder="Enter description"></textarea></div>
        </div>
        <div class="button">
            <button id="btn">Add Task</button>
        </div>
        <div id="todo-lists">

        </div>
    </div>
    
</body>
<script src="index.js"></script>
</html>
