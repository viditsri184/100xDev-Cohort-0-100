<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Simple Interest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-box">
            Principle : <input type="text" placeholder="Enter principle" id="principle"><br>
            Rate of Interest : <input type="text" placeholder="Enter rate" id="rate"><br>
            Time : <input type="text" placeholder="Enter time" id="time"><br>
            <p>Try to click the below button <b>"Calculate Simple Interest"</b> to get the result.</p>
        </div>
        <div class="button">
            <button id="btn">Calculate Simple Interest</button>
        </div>

        <p id="display"></p>
    </div>
    <script src="frontend.js"></script>
</body>
</html>
