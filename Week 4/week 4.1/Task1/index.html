<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Sum</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-box">
            First Number : <input type="text" placeholder="Enter your first number" id="fnumber"><br>
            Second Number : <input type="text" placeholder="Enter your first number" id="snumber"><br>
            <p>Try to click the below button <b>"Calculate Sum"</b> to calculate the sum of the two entered number.</p>
        </div>
        <div class="button">
            <button id="btn">Calculate Sum</button>
        </div>

        <p id="display"></p>
    </div>
    <script src="frontend.js"></script>
</body>
</html>
