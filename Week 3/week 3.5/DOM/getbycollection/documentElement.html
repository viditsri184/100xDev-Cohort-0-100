<!-- Document.documentElement returns the Element that is the root element of the document {for example, the <html> element for the HTML documents} -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document.documentElement</title>
</head>
<body>
    
    <!-- For any non-empty HTML document, documentElement will always be an <html> element. For any non-empty XML
        document, documentElement will always be whatever element is the root element of the document -->

        <h2>JavaScript HTML DOM</h2>
        <p>Paragraph Text : Displaying document.documentElement</p>

        <p id="demo"></p>

        <script>
            document.getElementById("demo").innerHTML = document.documentElement.innerHTML;
        </script>
</body>
</html>
