<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Attribute 2</title>
</head>
<body>
    <h1>The ELement Object</h1>
    <h2>The setAttribute() Method</h2>

    <input id="myInput" value="OK" placeholder="p">
    <p>Click "Change" to change the input field to an input button.</p>
    <button onclick="myFunction()">Change</button>

    <script>
        function myFunction(){
            document.getElementById("myInput").setAttribute("type", "button");
        }
    </script>
</body>
</html>
