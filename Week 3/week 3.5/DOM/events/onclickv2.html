<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On click v2</title>
</head>
<body>
    <h1>JavaScript HTML Events</h1>
    <h2>The onClick Attribute</h2>

    <h2 onclick="changeText(this)" style="cursor: pointer;">Click on this text!</h2>

    <script>
        function changeText(id){
            id.innerHTML = "Oops!";
        }
    </script>
</body>
</html>
