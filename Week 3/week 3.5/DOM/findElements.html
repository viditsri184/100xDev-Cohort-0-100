<!-- Selectors are applied to the entire document not just the particular element on which querySelectorAll()
Returns a list containing one Element object for each descendant node that matches at least one of the speicfied
selectors -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find elements</title>
</head>
<body>
    <h2>JavaScript HTML DOM</h2>
    <p>Finding HTML ELements by Query Selectors</p>
    <div>Div one</div>
    <p class="intro">Paragraph one</p>
    <div>Div two</div>
    <p class="subheading">Paragraph two</p>
    <div>Yet another div</div>
    <div id="myDIV" style="border : 1pxs solid black; padding: 8px;">
        <h2 class="example">A heading</h2>
        <p class="example">A paragraph</p>
        <p class="example">A paragraph</p>
    </div>

    <script>
        const paragraphs = document.querySelectorAll("p");
        paragraphs.forEach(paragraph => paragraph.style.backgroundColor = "red");

        const element = document.getElementById("myDIV");
        // can pass multiple selectors as well
        const matches = element.querySelectorAll("p.intro, p.subheading");
        const list = element.querySelectorAll(".example");
        document.getElementById("demo").innerHTML = `The length of the list is ${list.length}`;
    </script>
</body>
</html>
